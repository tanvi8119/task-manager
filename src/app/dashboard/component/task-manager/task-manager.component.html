<div class="task-manger">
    <div class="row heading">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 heading-content">
            Daily Task Manager
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <button class="btn btn-primary heading-button" (click)= "addTask()">Add New Task</button>
        </div>
    </div>
    <div class="row">
    </div>
    <div class="row content">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Pending</div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">In Process</div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Completed</div>
    </div>

    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="row task-red" *ngFor="let task of taskList1">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-8">
                    <span class="task-con">{{task.name}}</span>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <i class="fa fa-pencil icon" aria-hidden="true" (click)= "editTask(task.name)"></i>
                    <i class="fa fa-trash" aria-hidden="true" (click)= "deleteTask(task)"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="line">
                <div class="row task-yellow" *ngFor="let task of taskList2">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-8">
                        <span class="task-con">{{task.name}}</span>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <i class="fa fa-trash" aria-hidden="true" (click)= "deleteTask(task)"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="line">
                <div class="row task-green" *ngFor="let task of taskList3">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <i class="fa fa-circle" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-8">
                        <span class="task-con">{{task.name}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row footer"></div>
</div>
