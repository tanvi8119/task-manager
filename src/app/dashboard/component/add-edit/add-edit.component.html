<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
</div>
<form>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <input class="form-control" type="text" placeholder="Title task" [(ngModel)]='list.name' name='name'>
                <input class="form-control" type="text" placeholder="Description" [(ngModel)]='list.description' name='description'>
                <select class="form-control" [(ngModel)]='list.state' name='state'>
                    <option value=""> --Select Priority--</option>
                    <option *ngFor="let state of option" value="{{state.key}}">{{state.value}}</option>
                </select>
                <input class="form-control" type="text" placeholder="Description" [(ngModel)]='list.description2' name='description2'>
            </div>
            <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
                <input class="form-control" type="date" [(ngModel)]='list.date'>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveDetails()">{{saveBtnName}}</button>
        <button type="button" class="btn btn-primary" (click)="modalRef.hide()">{{cancelBtnName}}</button>
    </div>
</form>
